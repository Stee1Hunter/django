{% extends 'main/layout.html' %}
{% block title %}Вход | GameMarket{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">Вход в аккаунт</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">Войти</button>
                    </form>
                    <div class="mt-3 text-center">
                        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
