{% extends 'main/layout.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Профиль пользователя</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <a href="{% url 'main:user_update' user.id %}" class="btn btn-primary">Редактировать профиль</a>
            <a href="{% url 'main:order_list' %}" class="btn btn-secondary">Мои заказы</a>
        </div>
    </div>
</div>
{% endblock %}
